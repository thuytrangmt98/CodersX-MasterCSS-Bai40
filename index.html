<!DOCTYPE html>
<html>

<head>
    <title>My Instagram Profile</title>
    <link rel="stylesheet" type="text/css" href="./images.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="./header.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./info.css">
    <link rel="stylesheet" type="text/css" href="./tab.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-image"><a href="#"></a></div>
            </div>
            <div class="search-bar">
                <input type="text" name="search" placeholder="Search">
            	<i class="fa fa-search searchIcon fa-xs"></i>
            </div>
            <div class="icons">
                <i class="fas fa-home fa-lg"><a href="#"></a></i>
                <i class="fas fa-paper-plane fa-lg"><a href="#"></a></i>
                <i class="far fa-compass fa-lg"><a href="#"></a></i>
                <i class="far fa-heart fa-lg"><a href="#"></a></i>
                <div class="avatar">
                    <div class="avatar-circle">
                        <div class="avatar-image"><a href="#"></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <class class="main">
        <div class="info">
            <div class="info-avatar"></div>
            <div class="info-content">
                <div class="name">
                    <span>reallllllstormi</span>
                    <a href="#">Edit Profile</a>
                    <i class="fas fa-cog fa-lg"></i>
                </div>
                <div class="follow-count">
                    <span class="item-count"><span class="special-text">32</span> posts</span>
                    <span class="item-count"><span class="special-text">399</span> followers</span>
                    <span class="item-count"><span class="special-text">1,232</span> following</span>
                </div>
                <div class="bio">
                    <span>üê• <span class="special-text">Chic Chic</span> üê•<br>üê•üê•üê•üê•üê•üê•</span>
                </div>
            </div>
        </div>
        <!-- ---------------------------- -->
        <div class="tab">
            <div class="tab-item tab-posts">
                <i class="zmdi zmdi-grid"></i>
                <span>posts</span>
            </div>
            <div class="tab-item tab-igtv">
                <i class="zmdi zmdi-tv-alt-play"></i>
                <span>igtv</span>
            </div>
            <div class="tab-item tab-saved">
                <i class="zmdi zmdi-bookmark-outline"></i>
                <span>saved</span>
            </div>
            <div class="tab-item tagged">
                <i class="zmdi zmdi-account-calendar"></i>
                <span>tagged</span>
            </div>
        </div>
        <!-- --------------------------------------------------------------- -->
        <div class="image-gallery">
            <a href="#">
                <div class="image-item image-1">
                    <i class="fas fa-bookmark"></i>
                    <div class="overlay">
                        <div class="like-count">
                            <i class="fas fa-heart fa-lg"></i>
                            <span>14</span>
                        </div>
                        <div class="comment-count">
                            <i class="fas fa-comment fa-lg"></i>
                            <span>0</span></div>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="image-item image-2">
                    <i class="fas fa-bookmark"></i>
                    <div class="overlay">
                        <div class="like-count">
                            <i class="fas fa-heart fa-lg"></i>
                            <span>14</span>
                        </div>
                        <div class="comment-count">
                            <i class="fas fa-comment fa-lg"></i>
                            <span>0</span></div>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="image-item image-3">
                    <i class="fas fa-bookmark"></i>
                    <div class="overlay">
                        <div class="like-count">
                            <i class="fas fa-heart fa-lg"></i>
                            <span>14</span>
                        </div>
                        <div class="comment-count">
                            <i class="fas fa-comment fa-lg"></i>
                            <span>0</span></div>
                    </div>
                </div>
            </a>
        </div>
    </class>
</body>

</html>
